<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ko">

<head>
<title>NaCl Difficulty Table</title>
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="bmstable" content="./header.json" />
<link href="style/style.css" rel="stylesheet" type="text/css" media="screen,print" />
<script src="style/jquery-2.0.2.min.js"></script>
</head>

<body>

<center>
<strong><span style="font-size: 24pt;">NaCl Difficulty Table</span></strong><br>
<a href="index.html">TOP</a><br>
</center>


<!--　　　　　난이도표 본체　　　　　-->
<div class="tableflame">
<table align="center" cellspacing="1" cellpadding=2　border="0" bgcolor="#000000" id="table_int">
</table>
</div>

<script language="javascript" type="text/javascript">

// 메뉴 개폐
function menu(tName){
	var tMenu = document.getElementById(tName).style;
	if (tMenu.display == 'none'){
		tMenu.display = "block";
	}else{
		tMenu.display = "none";
	}
}


$(document).ready(function(){
	$.getJSON($("meta[name=bmstable]").attr("content"), function(header){
		$.getJSON(header.data_url, function(information){
			// header의 sort 유무로 분기
			if(header["level_order"]){
				makeBMSTable(information,header.symbol,header["level_order"]);
			} else {
			makeBMSTable(information,header.symbol);
			}
		});
	});
});


// 정렬을 위한 인수 추가
function makeBMSTable(info, mark, order) {
	// order가 지정되지 않은 경우는 null
	if(typeof order === 'undefined'){
		order = null;
	}
	
    var x = "";
    var ev = "";
    var count = 0;
    var obj = $("#table_int");

	// ソート
	if(order != "" && order != null){
		// herder.json에 sort가 있으면 지정 순서 -> 제목 순서로 정렬
		
		var orderAry = [];
		for(var l = 0; l < order.length; l++){
			orderAry.push(order[l].toString());
		}
		
		for(var j = 0; j < info.length; j++){
		    var index=orderAry.indexOf(info[j]["level"]);
		    info[j]["_index"]=index;
		}

		info.sort(function(a,b){
		    if(a["_index"] < b["_index"]){
				return -1;
		    } else if(a["_index"] > b["_index"]){
				return 1;
			} else if( a["title"].toLowerCase() < b["title"].toLowerCase() ){
				return -1;
			} else if( a["title"].toLowerCase() > b["title"].toLowerCase() ){
				return 1;
			} else {
	　	　　	return 0;
			}
		});
		for(var k=0; k < info.length; k++){
			delete info[k]["_index"];
		}
	} else {
		// 그렇지 않으면 레벨 순서 -> 제목 순서로 정렬
		info.sort(
			function(a,b){
				var aLv = a["level"].toString();
				var bLv = b["level"].toString();
				if(isNaN(a["level"]) == false && isNaN(b["level"]) == false){
					return a["level"]-b["level"];
				} else if( aLv < bLv ){
					return -1;
				} else if( aLv > bLv ){
					return 1;
				} else if( a["title"].toLowerCase() < b["title"].toLowerCase() ){
					return -1;
				} else if( a["title"].toLowerCase() > b["title"].toLowerCase() ){
					return 1;
				} else {
		　	　　	return 0;
				}
			}
		);
	}
	
    // 표 지우기
    obj.html("");
    $("<tr height='20' style='color:white;background-color:#666666'><td align='center'>LV</td><td align='center'>Youtube</td><td align='center'>평면채보</td><td align='center'>곡명</td><td align='center'>작곡가</td><td align='center'>차분</td><td align='center'>코멘트</td></tr>").appendTo(obj);
    var obj_sep = null;
    for (var i = 0; i < info.length; i++) {
        // 난이도별 구분
        if (x != info[i].level) {
            // 이전 구분자에 악보 수, 평균 밀도 추가
          	if (obj_sep != null) {
                obj_sep.html("<td colspan='9' align='center'>" + "<b>" + mark + x + " (" + count + "보면)</b></td>");
            }
            obj_sep = $("<tr class='tr_separate' id='" + mark + info[i].level + "'></tr>");
            obj_sep.appendTo(obj);
            count = 0;
            x = info[i].level;
        }
        // 본문
        var str = $("<tr class='tr_normal'></tr>");

        if(info[i].state == 1) {
        str = $("<tr class='state1'></tr>");
        }
        if(info[i].state == 2) {
        str = $("<tr class='state2'></tr>");
        }
        if(info[i].state == 3) {
        str = $("<tr class='state3'></tr>");
        }
        if(info[i].state == 4) {
        str = $("<tr class='state4'></tr>");
        }
        if(info[i].state == 5) {
        str = $("<tr class='state5'></tr>");
        }
        if(info[i].state == 6) {
        str = $("<tr class='state6'></tr>");

        }

        // 레벨
        $("<td width='15%'>" + mark + x + "</td>").appendTo(str);
        // Youtube
		if(info[i].video2 != "" && info[i].video2 != null){
			// YouTube
			$("<td width='1%' align='center'><a href='http://www.youtube.com/watch?v=" + info[i].video2 + "' target='_blank'><img src='style/youtube.gif' border='0' alt='Youtube' /></a></td>").appendTo(str);
		} else {
        	$("<td width='1%'></td>").appendTo(str);
		}
　　　　// 평면채보
　　　　$("<td width='10%' align='center'><a href='https://ez2pattern.kr/bms/chart?md5=" + info[i].md5 + "' target='_blank'>♪</a></td>").appendTo(str);
        // 곡명
        $("<td width='25%'>" + "<a href='https://ez2pattern.kr/bms/ir/qwilight?md5=" + info[i].md5 + "' target='_blank'>" + info[i].title + "</a></td>").appendTo(str);
        // 작곡가
        var astr = "";
        if(info[i].url != "" && info[i].url != null) {
        	if(info[i].artist != "" && info[i].artist != null) {
        		astr = "<a href='" + info[i].url + "'>" + info[i].artist + "</a>";
        	} else {
        		astr = "<a href='" + info[i].url + "'>" + info[i].url + "</a>";
        	}
        } else {
        	if(info[i].artist != "" && info[i].artist != null) {
        		astr = info[i].artist;
        	}
        }
        if(info[i].url_pack != "" && info[i].url_pack != null) {
        	if(info[i].name_pack != "" && info[i].name_pack != null) {
        		astr += "<br />(<a href='" + info[i].url_pack + "'>" + info[i].name_pack + "</a>)";
        	} else {
        		astr += "<br />(<a href='" + info[i].url_pack + "'>" + info[i].url_pack + "</a>)";
        	}
        } else {
        	if(info[i].name_pack != "" && info[i].name_pack != null) {
        		astr += "<br />(" + info[i].name_pack + ")";
        	}
        }
        $("<td width='25%'>" + astr + "</td>").appendTo(str);
        // 코멘트
        $("<td width='25%'>" + info[i].comment + "</div></td>").appendTo(str);
        str.appendTo(obj);
        count++;
    }

    
    // 마지막 구분 처리
	// 마크가 빠져서 추가
    if (obj_sep != null) {
        obj_sep.html("<td colspan='9' align='center'>" + "<b>" + mark + x + " (" + count + "보면)</b></td>");
    }
}
</script>


</body>
</html>
